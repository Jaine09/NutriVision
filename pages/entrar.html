<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - NutriVision</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/login_cadastro.css">
    <link rel="stylesheet" href="../assets/css/responsividade.css">
    <link rel="shortcut icon" href="../assets/img/logoNutriVision.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">

            <div class="img-hamburger">
                <img src="../assets/img/logoNutriVision.png" alt="Logo NutriVision" id="logo">
                <button id="mobile-menu" class="mobile-menu-icon">&#9776;</button>
            </div>

            <ul class="navbar-list" id="navbar-menu">
                <li class="navbar-item"><a href="../index.html#inicio">Início</a></li>
                <li class="navbar-item"><a href="../index.html#sobre">Sobre nós</a></li>
                <li class="navbar-item"><a href="../index.html#produtos">Produtos</a></li>
                <li class="navbar-item"><a href="../index.html#planos">Planos</a></li>
                <li class="navbar-item"><a href="../index.html#contato">Contato</a></li>
            </ul>

        </div>
    </nav>

    <div class="login" id="login">
        <div class="login-container">
            <h2>Seja bem-vindo(a)</h2>
            <h3>Faça o seu login</h3>
            <form class="login-form" id="form-login">
                <input type="email" id="emailLogin" placeholder="Seu e-mail ou cpf" required>
                <input type="password" id="senhaLogin" placeholder="Sua senha" required>
                <p>Esqueceu sua senha? <a href="#">Clique aqui</a></p>
                <p>Não tem uma conta? <a href="./cadastrar.html">Cadastre-se</a></p>
                <span id="mensagemErroLogin"></span>
                <button type="submit" onclick="realizarLogin(event)">Entrar</button>
            </form>
        </div>
    </div>

    <script src="../assets/js/script.js" defer></script>
    <script src="../assets/js/cadastro_login.js" defer></script>
</body>

</html>
